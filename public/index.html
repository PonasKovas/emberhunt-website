<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="emberhuntGame">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Emberhunt Game API</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#send-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/gameService.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">
		<div class="column">
			<div id="command-window" class="panel panel-default col-lg-6" style="height: 500px;max-height: 500px;overflow: auto">
				<pre class=".pre-scrollable" style="height: 0;border:0;padding:0">{{ allData }}</pre>
			</div>
			<div id="command-window2" class="panel panel-default col-lg-6" style="height: 500px;max-height: 500px;overflow: auto">
				<pre class=".pre-scrollable" style="height: 0;border:0;padding:0">{{ allData }}</pre>
			</div>
		</div>
		<div id="send-form" class="row">
			<div class="col-sm-4 col-sm-offset-4 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input id="send-command" type="text" class="form-control input-lg text-center" autocomplete="off" placeholder="Command" ng-model="formData.text">

					</div>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="sendCommand()">Send</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>A demo by SecurityRisk.</p>
		</div>

	</div>

</body>
</html>
