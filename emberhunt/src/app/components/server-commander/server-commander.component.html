<div class="container">
		<div class="column">

			<div class="panel panel-default panel-heading col-lg-6 text-center">Command Window</div>
			<div class="panel panel-default panel-heading col-lg-6 text-center">Log File: {{ logFileName }}</div>
			<div class="panel panel-default col-lg-6 command-panel" #scrollMe [scrollTop]="scrollMe.scrollHeight">
				<pre class=".pre-scrollable pre-command-window" [innerHTML]="commandTextWithCommand"></pre>
			</div>
			<div class="panel panel-default col-lg-6 command-panel" #scrollMe2 [scrollTop]="scrollMe2.scrollHeight">
				<pre class=".pre-scrollable pre-command-window" [innerHTML]="gameServerLog"></pre>
			</div>
		</div>
		<div id="send-form" class="row">
			<div class="col-sm-4 col-sm-offset-4 text-center">
				<form>
					<div class="form-group">
						<input [(ngModel)]="commandFormData.text" id="send-command" name="text" type="text" class="form-control input-lg text-center" autocomplete="off" placeholder="Command" (ngModelChange)="commandTextChanged()">
					</div>
					<button type="submit" class="btn btn-primary btn-lg" (click)="sendCommand()">Send</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>A demo by SecurityRisk.</p>
		</div>
</div>
